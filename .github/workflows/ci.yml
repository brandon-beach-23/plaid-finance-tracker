name: Full Stack CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # =======================================
  # JOB 1: BACKEND (Spring Boot)
  # =======================================
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/plaid-finance-tracker-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: mvn test

      - name: Build with Maven
        run: mvn package -DskipTests

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: backend/plaid-finance-tracker-backend/target/*.jar
          retention-days: 1

  # =======================================
  # JOB 2: FRONTEND (Angular)
  # =======================================
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          # CRITICAL FIX: Tells the cache action where the lock file is located
          cache-dependency-path: frontend/plaid-finance-tracker-frontend/package-lock.json

      - name: Install dependencies (npm ci)
        # We explicitly CD into the directory for this and subsequent steps
        run: |
          cd frontend/plaid-finance-tracker-frontend
          npm ci 

      - name: Lint Code
        run: |
          cd frontend/plaid-finance-tracker-frontend
          npm run lint || echo "Lint warnings found" # Runs the linter

      - name: Build Angular app
        run: |
          cd frontend/plaid-finance-tracker-frontend
          npm run build -- --configuration=production

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          # Path to the build output directory
          path: frontend/plaid-finance-tracker-frontend/dist/
          retention-days: 1