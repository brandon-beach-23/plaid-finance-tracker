name: Full Stack CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Global Environment Variables for AWS Elastic Beanstalk
env:
  AWS_REGION: us-east-2
  EB_APPLICATION_NAME: plaid-finance-tracker
  EB_ENVIRONMENT_NAME: Plaid-finance-tracker-env

jobs:
  # =======================================
  # JOB 1: BACKEND BUILD (Spring Boot)
  # =======================================
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/plaid-finance-tracker-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: mvn test

      - name: Build with Maven
        # skips tests here since we ran them in the previous step
        run: mvn package -DskipTests

      - name: Rename Artifact
        # Renaming the specific versioned jar to a generic name makes deployment easier
        run: |
          mv target/*.jar target/backend-app.jar

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          # We upload the specific renamed file
          path: backend/plaid-finance-tracker-backend/target/backend-app.jar
          retention-days: 1

  # =======================================
  # JOB 2: BACKEND DEPLOY (Elastic Beanstalk)
  # =======================================
  deploy-backend:
    needs: backend-build
    runs-on: ubuntu-latest
    # Only deploy if we are pushing to main (protects production from PRs)
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID_BACKEND }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_BACKEND }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: "ver-${{ github.sha }}"
          region: ${{ env.AWS_REGION }}
          deployment_package: backend-app.jar

  # =======================================
  # JOB 3: FRONTEND BUILD (Angular)
  # =======================================
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/plaid-finance-tracker-frontend/package-lock.json

      - name: Install dependencies (npm ci)
        run: |
          cd frontend/plaid-finance-tracker-frontend
          npm ci 

      - name: Lint Code
        run: |
          cd frontend/plaid-finance-tracker-frontend
          npm run lint || echo "Lint warnings found"

      - name: Build Angular app
        run: |
          cd frontend/plaid-finance-tracker-frontend
          npm run build -- --configuration=production

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: frontend/plaid-finance-tracker-frontend/dist/
          retention-days: 1

  # =======================================
  # JOB 4: DEPLOY FRONTEND (S3)
  # =======================================
  deploy-frontend:
    needs: frontend-build
    runs-on: ubuntu-latest
    # Only deploy if we are pushing to main
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app
          path: dist/

      - name: Deploy Angular App to AWS S3 & Clear Deletes
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: dist/plaid-finance-tracker-frontend

